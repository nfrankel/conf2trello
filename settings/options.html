<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
<form>
    <fieldset>
        <legend>Trello</legend>
        <p>
            <label for="list-id">List ID :</label>
            <input type="text" id="list-id" placeholder="List ID" />
        </p>
        <p>
            <label for="key">Key :</label>
            <input type="password" id="key" placeholder="Key" />
        </p>
        <p>
            <label for="token">Token :</label>
            <input type="password" id="token" placeholder="Token" />
        </p>
    </fieldset>
    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>
</html>
